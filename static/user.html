{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"     href="{%static 'img/logo.png' %}"    type="image/x-icon">
    <link rel="stylesheet"        href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet"        href="{%static 'css/navbar-fixed.css'%}">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'%}">
    <link rel="stylesheet"        href="{%static 'css/style.css'%}">  
    <link rel="stylesheet"        href="{%static 'css/style2.css'%}">  
    <title></title>
    <style>
        .col-md-4{
            min-height: 550px;
        }
        .card{
            border: 1px ;
            padding: 10px;
            box-shadow: 5px 10px 8px #888888;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light navbar-expand-sm ">
        <div class="container">
            <a href="#section_home">
                <img src="{%static 'img/logo.png '%} " class="img-fluid" width='80' height="50" alt="SKETCHES" srcset="">
            </a>
            <h3 class="d-inline align-middle navbar-brand font-weight-bold ">SKETCHES</h3>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#menu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id=menu>
                <ul class="navbar-nav  ml-auto font-weight-bold">
                    <li class="nav-item">
                        <a class="nav-link" href="#section_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallarySection">Gallary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#artists">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#subscribe">Subscribe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sign-btn" href="accounts/register">Sign Up</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>




    <section>
    <div class="container" style="max-width:1400px">
            <div class="row py-4">
                <div class="col-md-4">
                    <div class="card" style="width:400px">
                        <img class="card-img-top"  src="{%static 'img/user.jpg'%}" alt="" srcset="" class="img-fluid">
                        <div class="w3-display-bottomleft w3-container w3-text-black">
                            <h2>Jaima</h2>
                        </div>
                        <div class="card-body">
                            <div class="w3-container">
                                <p>Dhaka, Bangladesh</p>
                                <form action="upload" method="post" enctype="multipart/form-data">
                                    {% csrf_token%}
                                    <input type="file" id="myFile" name="image" class="form-control my-3">
                                    <input type="submit" class="btn btn-primary" value="upload">
                                </form>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card px-5">
                        <h2 class="">Sketches of </h2>
                        {% for u in users%}
                        <img src="{{u.pic.url}}" alt="" srcset="" width="350px">
                        {% endfor%}
                    </div>
                </div>

</section>
    
</body>
</html>
